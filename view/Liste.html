<!DOCTYPE html>

  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/style.css" />
    <link rel="stylesheet" href="../assets/bootstrap5/css/bootstrap.min.css" />
    <script src="../assets/bootstrap5/js/bootstrap.min.js" defer></script>
    <link

    <script

      defer
    ></script>
    <script src="../assets/jquery-3.6.0.min.js"></script>

  <body class="container">

              class="d-inline-block align-text-top"
            />Gestionnaire UFR/SDS
          </h1>
        </a>
      </div>
    </nav>
    <div class="row justify-content-between">
      <div class="col-md-4">
        <h1>Liste des Etudiants</h1>
      </div>
      <div class="col-md-2">
        <button class="btn btn-primary">
          <i class="fas fa-plus"></i> Ajouter
        </button>
      </div>
    </div>
    <table
      id="myTable"
      class="table table-striped table-bordered"
      style="width: 100%"
    >
      <thead>
        <tr>
          <th>Nom</th>
          <th>Prenom</th>
          <th>Date_N</th>

          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Ilboudo</td>
          <td>Omar</td>
          <td>01/01/2000</td>
          <td>ilbouoomar27@gmail.com</td>
          <td>+226 85 95 84 58</td>
          <td>
            <button
              class="btn btn-warning"
              data-bs-target="#voir"
              data-bs-toggle="modal"
            >
              <i class="fa-solid fa-eye"></i>
            </button>
            <button
              class="btn btn-success"
              data-bs-target="#modification"
              data-bs-toggle="modal"
            >
              <i class="fa-solid fa-edit"></i>
            </button>
            <button
              class="btn btn-danger"
              data-bs-toggle="modal"
              data-bs-target="#supprimer"
            >
              <i class="fa-solid fa-trash"></i>
            </button>
          </td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th>Nom</th>
          <th>Prenom</th>
          <th>Date Naiss</th>
          <th>Email</th>
          <th>Telephone</th>

        </tr>
      </tfoot>
    </table>
    <!-- Button trigger modal -->

    <!-- Modal  suppresion-->
    <div
      class="modal fade"
      id="supprimer"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">...</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">Understood</button>
          </div>
        </div>
      </div>
    </div>
    <!--fin  Modal  suppresion-->
    <!-- Modal modification -->
    <div
      class="modal fade"
      id="modification"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel1">Modal title</h5>

    <!-- Modal voir -->
    <!-- Button trigger modal -->

    <!-- Modal -->
    <div
      class="modal fade"
      id="voir"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"

          </div>
          <div class="modal-body">...</div>

              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
